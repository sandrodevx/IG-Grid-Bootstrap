<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar bg-white shadow-sm fixed-top">
        <div class="container">
            <!-- Logo y nombre -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-instagram fs-3 text-danger"></i> <!-- Icono de Instagram -->
                <span class="ms-2">Instagram</span> <!-- Nombre de la marca -->
            </a>

            <!-- Botones -->
            <div>
                <!-- Botón para crear nueva publicación -->
                <button class="btn btn-success btn-sm me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    <i class="bi bi-plus-lg"></i> Create New Post <!-- Icono de "más" -->
                </button>

                <!-- Botón de ajustes -->
                <button class="btn btn-link text-dark" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear"></i> <!-- Icono de engranaje -->
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Modales -->
    <!-- Modal de "Create New Post" -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createPostModalLabel">Crear Nueva Publicación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="post-title" class="form-label">Título</label>
                  <input type="text" class="form-control" id="post-title" required>
                </div>
                <div class="mb-3">
                  <label for="post-description" class="form-label">Descripción</label>
                  <textarea class="form-control" id="post-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="post-image" class="form-label">Subir Imagen</label>
                  <input type="file" class="form-control" id="post-image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Publicar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Modal de "Settings" -->
      <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Ajustes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
                <li class="list-group-item">Cambiar contraseña</li>
                <li class="list-group-item">Privacidad</li>
                <li class="list-group-item">Notificaciones</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <!-- Main Content -->
    <main class="container pt-5 mt-4">
    <!-- Botones de cambio de grid -->
<ul class="nav nav-pills justify-content-center mt-5 mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="one-column-tab" data-bs-toggle="tab" data-bs-target="#one-column" type="button" role="tab" aria-controls="one-column" aria-selected="true">
            <i class="bi bi-grid"></i> 
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="three-columns-tab" data-bs-toggle="tab" data-bs-target="#three-columns" type="button" role="tab" aria-controls="three-columns" aria-selected="false">
            <i class="bi bi-grid-3x3"></i>
        </button>
    </li>
</ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
            <!-- Pestaña de 1 columna -->
            <div class="tab-pane fade show active" id="one-column" role="tabpanel" aria-labelledby="one-column-tab">
                <div class="row row-cols-1 g-4">
                    <!-- Publicación 1 -->
                    <div class="col">
                        <div class="card">
                            <img src="https://picsum.photos/600/600?random=1" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Mi Primer Post</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 2 -->
                    <div class="col">
                        <div class="card">
                            <img src="https://picsum.photos/600/600?random=2" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Mi segunda película</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 3 -->
                    <div class="col">
                        <div class="card">
                            <img src="https://picsum.photos/600/600?random=3" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Mi tercer Post random</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pestaña de 3 columnas -->
            <div class="tab-pane fade" id="three-columns" role="tabpanel" aria-labelledby="three-columns-tab">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Publicación 1 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=1" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Aléatoire</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 2 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=2" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Aleatorio</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 3 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=3" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Random</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 4 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=4" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Casuale</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 5 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=5" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Aleatório</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 6 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=6" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">Случайный (Sluchaynyy)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 7 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=7" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text"> 随机 (Suíjī)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 8 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=8" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">ランダム (Randamu)</p>
                            </div>
                        </div>
                    </div>

                    <!-- Publicación 9 -->
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://picsum.photos/600/600?random=9" class="card-img-top">
                            <div class="card-body">
                                <p class="card-text">عشوائي (Eashwa'i)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
